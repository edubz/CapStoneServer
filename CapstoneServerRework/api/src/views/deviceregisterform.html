<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input API Register</title>
</head>
<body>
    <form action="/devices" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" value="a">
        <label for="id">ID:</label>
        <input type="text" name="id" value="a">
        <label for="lastactive">Last active:</label>
        <input type="text" name="lastactive" value="a">
        <a href="/devices"><input type="submit" value="submit"></a>
    </form>
</body>
</html>
