<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone API: Upload View</title>
</head>
<body>
    <h1>Input API</h1>
    <h2>Upload Gallery File</h2>
    <form action="/gallery" method="POST" enctype="multipart/form-data">

    <a href="/gallery"><input type="submit" value="upload"></a>
    </form>
</body>
